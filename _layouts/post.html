---
layout: default
---

<section class="page-hero">
  <img src="{{ site.baseurl }}/assets/images/{{ page.image }}"
       class="page-hero-bg" alt="{{ page.title }}">
  <div class="page-hero-overlay"></div>
  <div class="container h-100 position-relative">
    <div class="page-hero-title-box">
      <h1 class="page-hero-title">Aktuelles</h1>
    </div>
  </div>
</section>

<section class="py-section bg-rg-light">
  <div class="container" style="max-width: 800px;">
    <div class="section-header mb-section-head">
      <span class="section-label">{{ page.date | date: "%B %Y" }}</span>
      <div class="section-line"></div>
    </div>
    <h2 class="post-title">{{ page.title }}</h2>
    <div class="prose">
      {{ content }}
    </div>
  </div>
</section>
