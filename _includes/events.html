<section class="py-section bg-rg-light" id="veranstaltungen">
  <div class="container">
    <div class="section-header mb-section-head">
      <div class="d-flex align-items-center">
        <span class="section-label">Veranstaltungen</span>
        {% unless page.layout == "aktuelles" %}
          <a href="/aktuelles/" class="section-link ms-auto">Alles anzeigen â†’</a>
        {% endunless %}
      </div>
      <div class="section-line"></div>
    </div>
    <div class="row g-4">
      {% for event in site.data.events.items %}
        <div class="col-12 col-md-6">
          <article class="event-card h-100 d-flex flex-column">
            <div class="event-img-wrap position-relative">
              <img src="{{ site.baseurl }}/assets/images/{{ event.image }}" class="event-img" alt="{{ event.alt }}">
              <div class="event-badge d-flex align-items-center px-3">
                <span class="event-date-badge d-flex align-items-center gap-2">
                  <svg viewBox="0 0 24 24" fill="currentColor" width="18" height="18"><path d="M19 3h-1V1h-2v2H8V1H6v2H5c-1.11 0-1.99.9-1.99 2L3 19c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V8h14v11zM7 10h5v5H7z"/></svg>
                  {{ event.date }}
                </span>
                <span class="event-location-badge ms-auto">{{ event.location }}</span>
              </div>
            </div>
            <hr class="event-divider mx-3 my-0">
            <div class="event-body flex-grow-1 d-flex flex-column p-3">
              <h3 class="event-title">{{ event.title }}</h3>
              <p class="event-text flex-grow-1">{{ event.excerpt }}</p>
            </div>
          </article>
        </div>
      {% endfor %}
    </div>
  </div>
</section>
