{% assign d = include.data %}
<section class="bg-rg-light intro-section">
  <div class="container">

    <div class="section-header mb-section-head">
      <span class="section-label">{{ d.section_label }}</span>
      <div class="section-line"></div>
    </div>

    {% assign intro_parts = include.intro_content | split: '</p>' %}
    {{ intro_parts[0] }}</p>

    <div class="intro-img-wrap" style="max-height: 580px;">
      <img src="{{ site.baseurl }}/assets/images/{{ page.intro_image }}" class="intro-img" style="max-height: 580px;" alt="{{ page.intro_image_alt }}">
    </div>
    <p class="intro-caption">{{ page.intro_caption }}</p>

    {% for part in intro_parts offset: 1 %}
      {% if part != '' %}{{ part }}</p>{% endif %}
    {% endfor %}

  </div>
</section>
