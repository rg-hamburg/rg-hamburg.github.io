{% assign d = include.data %}
<section class="bg-rg-light intro-section">
  <div class="container">

    <div class="section-header mb-section-head">
      <span class="section-label">{{ d.section_label }}</span>
      <div class="section-line"></div>
    </div>

    <h2 class="intro-heading">{{ d.intro_heading }}</h2>
    <p class="intro-text">{{ d.intro_text }}</p>

    <div class="intro-img-wrap" style="max-height: 580px;">
      <img src="{{ site.baseurl }}/assets/images/{{ d.intro_image }}" class="intro-img" style="max-height: 580px;" alt="{{ d.intro_image_alt }}">
    </div>
    <p class="intro-caption">{{ d.intro_caption }}</p>

    <h3 class="intro-subheading">{{ d.intro_subheading }}</h3>
    {% for para in d.intro_paragraphs %}
      <p class="text{% unless forloop.first %} mt-4{% endunless %}">{{ para }}</p>
    {% endfor %}

  </div>
</section>
