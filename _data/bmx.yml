intro_heading: "Führender BMX Verein in Norddeutschland"
intro_text: "In Hamburg wird während der Sommerzeit viermal in der Woche auf der BMX-Bahn in Farmsen, Neusurenland 66, trainiert. Neueinsteiger*innen haben die Möglichkeit, sich immer donnerstags während der Trainingszeit, unter Anleitung der Trainer, ein Rad und einen Helm auszuleihen. Aktuell wird der BMX-Sport ausschließlich von der RG Hamburg angeboten – dort gibt es aber sehr viele Sportler*innen, die mit Vollgas über die gewellte Radbahn rasen und springen."

intro_image: discipline-bmx.png
intro_image_alt: BMX Track RG Hamburg
intro_caption: "Bildunterschrift und Bildcredits © 2014 Elitetrax INC."

intro_subheading: "Ein Projekt von RG Hamburg"
intro_paragraphs:
  - "Die Radsport-Gemeinschaft Hamburg von 1893 e.V. gründete 1982 die BMX-Abteilung und startete mit dem Betrieb der ersten eigenen Strecke in Volksdorf 1985. Der Sport BMX-Race ist bis heute ein erfolgreicher Teil der RG Hamburg."
  - "Planung und Bau<br>Der heutige Race Track steht in Farmsen-Berne. Die Planung und der Bau des BMX Race Tracks wurde von 2011 bis 2014 umgesetzt. Die RG Hamburg stemmte das Projekt in Eigenleistung durch freiwillige Helfer aus Verein und Umgebung. Für das Bahn-Design und den Rohbau konnte professionelle Unterstützung von Elite Trax realisiert werden. Tom Ritz baut weltweit Strecken für Vereine und internationale Wettkämpfe, wie z.B. Olympia 2016 in Rio. Die B-Bahn ist jedes Jahr Austragungsort nationaler Wettkämpfe in der Bundesliga und dem NordCup. Im Jahr 2017 wurde durch die RG Hamburg auf dem BMX Track Neusurenland die Deutsche Meisterschaft BMX Race ausgerichtet."

