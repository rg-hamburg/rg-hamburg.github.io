faq:
  - question: "Was ist Straßenrennsport?"
    answer: "Straßenrennsport ist Wettkampfsport auf der Straße — von lokalen Hobbyrennen bis zu nationalen Meisterschaften. Im Mittelpunkt stehen Ausdauer, Kraft und taktisches Fahren im Feld. Unser Team aus Lizenzfahrern und ambitionierten Hobbyathleten trainiert gemeinsam unter erfahrenem Coaching."
  - question: "Was ist RTF – Radtourenfahren?"
    answer: "RTF steht für Radtourenfahren und ist die sportliche Variante des Radwanderns: ausgeschilderte Strecken, definierte Distanzen (40–150 km, Marathonstrecken über 200 km) — aber kein Rennen. Es gilt die Straßenverkehrsordnung, Helm ist Pflicht. Ideal für alle, die strukturiert und gemeinsam fahren wollen, ohne Renndruck."
  - question: "Wer kann mitmachen?"
    answer: "Rennsport und RTF sind offen für alle, die Lust aufs Fahren haben — vom Wiedereinsteiger bis zum Lizenzrennfahrer. Einfach Kontakt aufnehmen oder beim Probetraining vorbeikommen."
  - question: "Was sind Permanente Strecken?"
    answer: "Permanente sind selbstorganisierte Touren, die das ganze Jahr über individuell gestartet werden können — kein Veranstaltungstermin, kein Startfeld. Start ist täglich zwischen 8 und 20 Uhr an der jeweiligen Tankstelle. Ein Startbogen kostet 3 €; unterwegs werden Kontrollaufgaben gelöst, die Wertungspunkte auf der BDR-Karte ergeben."
  - question: "Wie verdiene ich RTF-Wertungspunkte?"
    answer: "An Veranstaltungen und Permanenten werden Startbögen ausgestellt und Stempelstellen auf der Strecke angefahren. Die gesammelten Stempel ergeben Wertungspunkte für die Jahreswertung des BDR (Bund Deutscher Radfahrer e.V.)."

