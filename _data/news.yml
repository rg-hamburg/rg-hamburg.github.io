  - title: "Sportler-Story – heute: Marc Teichmann"
    date: "April, 2025"
    image: news-1.png
    alt: "Sportler-Story Marc Teichmann"
    excerpt: "Sonne und blauer Himmel, also alles perfekt für einen tollen Bahnbau-Tag. Danke an alle Helferinnen und Helfer, die sich die Zeit genommen haben und sowohl beim Entstehen der neuen Räumlichkeiten, als auch auf dem Race-Track selbst ordentlich Hand angelegt haben."
    href: "#"

  - title: "Einladung zur Jahreshauptversammlung am 05. März 2024"
    date: "Februar, 2025"
    image: news-2.png
    alt: "Jahreshauptversammlung"
    excerpt: "Jahreshauptversammlung der RG Hamburg. Liebe RG-Hamburgerinnen und RG-Hamburger, am Dienstag, den 05. März 2025, um 18:30 Uhr findet im Vereinsheim des TSV Sasel unsere diesjährige Jahreshauptversammlung statt."
    href: "#"

